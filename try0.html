    <!-- Carousel

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators" 
	style="position:absolute; top:580px;">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
	<li data-target="#myCarousel" data-slide-to="3"></li>
	<li data-target="#myCarousel" data-slide-to="4"></li>
	<li data-target="#myCarousel" data-slide-to="5"></li>
	<li data-target="#myCarousel" data-slide-to="6"></li>
	<li data-target="#myCarousel" data-slide-to="7"></li>
	<li data-target="#myCarousel" data-slide-to="8"></li>

          <img class="first-slide" src="./1.jpg" alt="First slide">

          </div>
        </div>

          </div>
        </div>
        <div class="item">

          <div class="container">
          </div>
        </div>
	<div class="item">
          <img class="third-slide" src="./4.jpg" alt="Forth slide">
          <div class="container">
          </div>
        </div>
	<div class="item">
          <img class="third-slide" src="./5.jpg" alt="fifth slide">
          <div class="container">
          </div>
        </div>
	<div class="item">
          <img class="forth-slide" src="./6.jpg" alt="sixth slide">

        </div>
	<div class="item">
          <img class="forth-slide" src="./11.jpg" alt="Forth slide">

          </div>
        </div>
	<div class="item">
          <img class="forth-slide" src="./12.jpg" alt="Forth slide">

          </div>
        </div>
	<div class="item">

          <div class="container">
          </div>
        </div>

      <a style="position:absolute; 
		top:0; left: 0; 
		bottom: 0; width: 15%; 
		color: #ffffff;  
		font-size: 20px;
		text-align: center;
		text-shadow: 0 1px 2px rgba(0, 0, 0, 0);
		filter: alpha(opacity=90);
		opacity: .5;" 
	href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="position:absolute; top:350px;"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a style="position:absolute; 
		top:0; right: 0; 
		bottom: 0; width: 15%;
